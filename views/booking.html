    <!-- use the partial header template -->
    <%- include('./partials/_header.html') %>

    <!-- Splash page to make a good introduction -->
    <main id="main-section">
      <!-- Billboard image to set the mood -->
      <div id="main-image">
        <div id="main-header">
          <h1>Pets-R-Us</h1>
          <p>Where the Cool Pets Book Appointments</p>
          <a id="btnSignUp" href="/register/#register">
            SIGN UP FOR GREAT PET SERVICES
          </a>
        </div><!-- end main-header -->
      </div><!-- end main-image -->
    </main><!-- end main-section -->

    <!-- The registration section -->
    <section id="wordy-section">
      <h2 class="wordy" id="booking">Book an Appointment</h2>

      <!-- submit and post the input values to the database -->
      <form class="input" action="/booking" method="post">
        <label class="wordy words">Username</label>
        <input type="text" name="username">
        <label class="wordy words">First Name</label>
        <input type="text" name="firstName"> 
        <label class="wordy words">Last Name</label>
        <input type="text" name="lastName">
        <label class="wordy words">Email</label>
        <input type="text" name="email">
        <label class="wordy words">Services</label>
        <!-- iterate ove the options data and create the dropdown list -->
        <select type="text" name="services">
          <option value="">--Select a service--</option>
          <% options.forEach((service) => { %>
            <option value=<%= service.value %>><%= service.text %></option>
          <% }) %>
        </select>
        <br>   
        <input type="submit" id="submit"></select>
      </form> 
    </section><!-- end wordy-section -->   

    <!-- use the partial footer template -->
    <%- include('./partials/_footer.html') %>
